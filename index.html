<!DOCTYPE html>
<html lang="en-UK">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Sort Visualizer</title>
    <link rel="stylesheet" href="./styles.css">
    <script defer src="./script.js"></script>
</head>

<body>
    <div class="header">
        <h1>Bubble Sort</h1>

        <div class="buttons">
            <button id="random-button">Randomize</button>
            <button id="solve-button">Solve</button>
        </div>

        <input id="array-size" type="range" min="1" max="100" value="30" step="1">
        <label id="size">Size: 30/100</label>
        <input id="animation-speed" type="range" min="1" max="5" value="2" step="1">
        <label id="speed">Speed: 2/5</label>
    </div>

    <section></section>
</body>

</html>
